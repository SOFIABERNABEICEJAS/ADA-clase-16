<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de clientes</title>
    <link rel="stylesheet" href="pago.css">
</head>

<body>
    <form>

        <legend>Formulario de registro</legend>

        <section class="section">
            <label>Apellido:
                <input type="text" name="Apellido" placeholder="Escribe tu apellido" />
            </label>


            <label> Nombre:
                <input type="text" name="Nombre" placeholder="Escribe tu nombre" />
            </label>


        </section>

        <section class="section">
            <label>DNI:
                <input type="number" name="DNI" placeholder="Escribe tu DNI" maxlength="8" />
            </label>

            <label>Email:
                <input type="email" name="email" placeholder="Escribe tu mail" />

            </label>

        </section>


        <section class="section">
            <label>Contraseña:
                <input type="password" name="Contraseña" />
            </label>

            <label>Repetir contraseña:
                <input type="password" name="Contraseña" />
            </label>

        </section>

        <section class="section">


            <input type="checkbox" name="terminos" checked="checked" id="terminos" />
            <label for="terminos"> Acepta términos condiciones</label>


            <button> REGISTRARSE</button>

        </section>







    </form>
    <br />



</body>

</html>
